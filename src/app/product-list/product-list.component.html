<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-3 mx-2 my-5 bg-dark">
  @for(product of productList; track product.id){
    <div class="col">

      <div class="card h-100 d-flex flex-column bg-dark text-light" (click)="handleRedirectToDetails(product.id)">
        <div class="position-relative">
          <img [src]="product.images[0]" class="card-img-top product-image " alt="...">
          <p [ngClass]="{
            'bg-success': product.stock > 0,
            'bg-danger': product.stock === 0,
            'text-white': true,
            'position-absolute': true,
            'top-0': true,
            'start-0': true,
            'p-2': true
          }">
            {{ product.stock > 0 ? 'In stock' : 'Out of stock' }}
          </p>
        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <span class="card-price fw-bold price">{{ product.price }}$</span>
          <p class="card-text flex-grow-1">{{ product.description }}</p>

          <div class="rating">
            <span *ngFor="let star of getFullStars(product.rating)">
              <span class="filled-star">★</span>
            </span>

            <span *ngIf="getHalfStar(product.rating)">
              <span class="half-star">★</span>
            </span>

            <span *ngFor="let star of getEmptyStars(product.rating)">
              <span class="empty-star">★</span> 
            </span>
          </div>

          <a href="#" class="btn btn-success mt-auto">Add to Cart</a>
        </div>
      </div>

    </div>
  }
</div>
